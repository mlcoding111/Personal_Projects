<!DOCTYPE html>
<html>

<head>
    <title>VERSION 0.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu-wrap" onmouseover="menuHover()" onmouseout="menuHoverFalse()">
        <h1>Menu</h1>
        <ul class="left-menu">
            <li>
                <label for="color-select">color:</label>

                <select id="co-select" onchange="colorHandler()">
                    <option value="1">-- RANDOM --</option>
                    <option value="2">RED</option>
                    <option value="3">blue</option>
                    <option value="4">yellow</option>
                    <option value="5">green</option>
                    <option value="6">pink</option>
                </select>
            </li>
            <li>
                <label for="size-select">size:</label>

                <select id="si-select" onchange="sizeHandler()">
                    <option value="1">-- DEFAULT (20) --</option>
                    <option value="2">10</option>
                    <option value="3">30</option>
                    <option value="4">40</option>
                </select>
            </li>
            <li>
                <label for="speed-select">speed:</label>
                <select id="sp-select" onchange="speedHandler()">
                    <option value="1">-- DEFAULT (10) --</option>
                    <option value="2">2</option>
                    <option value="3">4</option>
                    <option value="4">6</option>
                    <option value="5">8</option>
                    <option value="6">10</option>
                </select>
            </li>
            <li>
                canvas count:
                <input type="text" name="count" size="2" id="input-canvas"><br>
                <button type="button" id="canvas-input-btn" onclick="canvasResizeHandler()">ADD</button>
            </li>


        </ul>
    </div>
            <div class="spawn-info">       

            <h2 id="default-amount">Amount</h2>

        <h2 id="h2-info">circles will be created with default settings in ..</h2> <span id="countdown-intro">5</span>

    </div>
    <div class="canvas-wrap">

        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
